{% extends "jangsaapp/base.html" %}
{% load static %}
{% block content %} 

<div class="container adoptionform text-center" style="width: 60vw;"> 
  <h4>Dog Adoption</h4> 
  <form action="" method="POST">  
    {% crsf_token %}
    <div class="col-lg-6 mb-3 offset-md-3"> 
      <input type="text" class="form-control" id="name" placeholder="Name" name="Name" value="{{dog.name}}">
    </div> 

    <div class="col-lg-6 mb-3 offset-md-3 ">
      <input type="number" class="form-control" id="age" placeholder="Age" name="Age" value="{{dog.age}}">
    </div>

    <div class="col-lg-6 mb-3 offset-md-3">
      <textarea type="text" class="form-control" id="Description" placeholder="Description" name="Description" value="{{dog.description}}"></textarea> 
    </div>

    <button type="submit" class="submitbtn mt-3">Upload</button>
  </form> 
</div> 

{% endblock content %}
